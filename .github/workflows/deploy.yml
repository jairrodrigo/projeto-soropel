name: ğŸš€ Deploy Sistema Soropel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ” Tests & Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit
        
      - name: ğŸ—ï¸ Build test
        run: npm run build
        
      - name: ğŸ“Š Build size check
        run: |
          echo "ğŸ“¦ Build size analysis:"
          du -sh dist/
          echo "ğŸ“„ Main bundle:"
          ls -lah dist/assets/*.js | head -5

  # ğŸš€ Deploy Job  
  deploy:
    name: ğŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod --confirm'
        if: github.ref == 'refs/heads/main'
        
      - name: ğŸŸ¡ Deploy to Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          alias-domains: sistema-soropel-staging.vercel.app
        if: github.ref == 'refs/heads/develop'

  # ğŸ“ PR Preview
  preview:
    name: ğŸ” PR Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          github-comment: true
