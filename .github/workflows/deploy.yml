name: 🚀 CI/CD Sistema Soropel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 🧪 Test & Build Job
  test-and-build:
    name: 🔍 Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📚 Install dependencies
        run: npm ci
        
      - name: 🔍 TypeScript check
        run: npx tsc --noEmit
        
      - name: 🏗️ Build project
        run: npm run build
        
      - name: 📊 Build size check
        run: |
          echo "📦 Build size analysis:"
          du -sh dist/
          echo "📄 Main bundle:"
          ls -lah dist/assets/*.js | head -5
          
      - name: ✅ Build Success
        run: echo "✅ Build completed successfully! Project is ready for deployment."
