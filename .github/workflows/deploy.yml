name: ğŸš€ CI/CD Sistema Soropel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ğŸ§ª Test & Build Job
  test-and-build:
    name: ğŸ” Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“Š Build size check
        run: |
          echo "ğŸ“¦ Build size analysis:"
          du -sh dist/
          echo "ğŸ“„ Main bundle:"
          ls -lah dist/assets/*.js | head -5
          
      - name: âœ… Build Success
        run: echo "âœ… Build completed successfully! Project is ready for deployment."
