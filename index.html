<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Meta tags básicas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Soropel - Dashboard</title>
    <meta name="description" content="Sistema de gestão industrial Soropel - Dashboard completo para controle de máquinas, operadores e produção">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="background-color" content="#ffffff">
    <meta name="display" content="standalone">
    <meta name="orientation" content="portrait">
    <meta name="start_url" content="./">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sistema Soropel">
    
    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Sistema Soropel">
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#1f2937">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Entrada da aplicação Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script type="module">
      if ('serviceWorker' in navigator) {
        const BASE_URL = import.meta.env.BASE_URL || '/';
        window.addEventListener('load', () => {
          navigator.serviceWorker.register(`${BASE_URL}sw.js`)
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
