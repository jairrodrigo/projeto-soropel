
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de C√¢mera - Diagn√≥stico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00aa00; }
        .info { background: #e6f3ff; border-left: 4px solid #0066cc; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de C√¢mera</h1>
    <button onclick="testCameraDevices()">Testar Dispositivos de C√¢mera</button>
    <button onclick="clearLogs()">Limpar Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testCameraDevices() {
            clearLogs();
            log('üîç Iniciando teste de dispositivos de c√¢mera...', 'info');

            try {
                // Verificar se navigator.mediaDevices est√° dispon√≠vel
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    log('‚ùå navigator.mediaDevices n√£o est√° dispon√≠vel neste navegador', 'error');
                    return;
                }

                log('‚úÖ navigator.mediaDevices dispon√≠vel', 'success');

                // Verificar se est√° em HTTPS ou localhost
                const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                log(`üîí Contexto seguro: ${isSecure ? 'Sim' : 'N√£o'} (${location.protocol}//${location.hostname})`, isSecure ? 'success' : 'error');

                // Listar todos os dispositivos
                log('üì± Enumerando dispositivos...', 'info');
                const devices = await navigator.mediaDevices.enumerateDevices();
                log(`üì± Total de dispositivos encontrados: ${devices.length}`, 'info');
                
                devices.forEach((device, index) => {
                    log(`Dispositivo ${index + 1}: ${device.kind} - ${device.label || 'Sem nome'} (ID: ${device.deviceId.substring(0, 20)}...)`, 'info');
                });

                // Filtrar dispositivos de v√≠deo
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                log(`üìπ Dispositivos de v√≠deo encontrados: ${videoDevices.length}`, videoDevices.length > 0 ? 'success' : 'error');
                
                if (videoDevices.length === 0) {
                    log('‚ùå ERRO: Nenhum dispositivo de c√¢mera encontrado!', 'error');
                    log('üí° Poss√≠veis solu√ß√µes:', 'info');
                    log('   ‚Ä¢ Conecte uma c√¢mera USB ou webcam', 'info');
                    log('   ‚Ä¢ Verifique se a c√¢mera n√£o est√° sendo usada por outro aplicativo', 'info');
                    log('   ‚Ä¢ Reinicie o navegador e tente novamente', 'info');
                    log('   ‚Ä¢ Verifique as configura√ß√µes de privacidade do navegador', 'info');
                    return;
                }

                videoDevices.forEach((device, index) => {
                    const isRearCamera = /back|rear|environment/i.test(device.label);
                    log(`üìπ C√¢mera ${index + 1}: ${device.label || 'Sem nome'} ${isRearCamera ? '(Traseira)' : '(Frontal/Padr√£o)'}`, 'success');
                });

                // Testar acesso √† c√¢mera
                log('üé• Testando acesso √† c√¢mera...', 'info');
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    log('‚úÖ Acesso √† c√¢mera bem-sucedido!', 'success');
                    
                    // Mostrar informa√ß√µes do stream
                    const videoTracks = stream.getVideoTracks();
                    if (videoTracks.length > 0) {
                        const track = videoTracks[0];
                        const settings = track.getSettings();
                        log(`üìä Configura√ß√µes da c√¢mera: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`, 'success');
                        log(`üì∑ Dispositivo ativo: ${track.label}`, 'success');
                    }
                    
                    // Parar o stream
                    stream.getTracks().forEach(track => track.stop());
                    log('‚úÖ Stream da c√¢mera finalizado com sucesso', 'success');

                } catch (cameraError) {
                    log(`‚ùå ERRO ao acessar c√¢mera: ${cameraError.name} - ${cameraError.message}`, 'error');
                    
                    if (cameraError.name === 'NotAllowedError') {
                        log('üí° Solu√ß√£o: Conceda permiss√£o para acessar a c√¢mera', 'info');
                    } else if (cameraError.name === 'NotFoundError') {
                        log('üí° Solu√ß√£o: Verifique se h√° uma c√¢mera conectada', 'info');
                    } else if (cameraError.name === 'NotReadableError') {
                        log('üí° Solu√ß√£o: A c√¢mera pode estar sendo usada por outro aplicativo', 'info');
                    }
                }

            } catch (error) {
                log(`‚ùå Erro geral no teste: ${error.name} - ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        // Executar teste automaticamente ao carregar a p√°gina
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada. Clique em "Testar Dispositivos de C√¢mera" para iniciar o diagn√≥stico.', 'info');
        });
    </script>
</body>
</html>
